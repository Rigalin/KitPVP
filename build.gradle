apply plugin: 'java'
apply plugin: 'maven'

version = '1.0'
group = 'com.github.bladejover'

repositories {
    mavenCentral()
    maven {
        url 'http://repo.bukkit.org/content/groups/public/'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.bukkit:bukkit:1.7.9-R0.3-SNAPSHOT'
}